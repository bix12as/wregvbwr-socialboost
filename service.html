<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Service</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="./config.js" defer></script>
</head>
<body>
    <header>
        <h1>CODERX Social</h1>
        <p>Welcome to CODERX Social! Where you can boost your social media presence.</p>
        <h4>When buying, must be 17+ or lower for adult supervision. Payment via Payment Link Yoco.<br>Credit Card</h4>
        <img src="https://www.yoco.com/logos/yoco-logo-main.svg" alt="Yoco Banner" width="100">
        <img src="https://cdn.visa.com/v2/assets/images/logos/visa/blue/logo.png" alt="Visa Banner" width="100">
        <img src="https://www.mastercard.co.za/content/dam/public/mastercardcom/mea/za/logos/mc-logo-52.svg" alt="Mastercard Banner" width="60">
        <br>
        <br>
        <a href="./bulk/index.html">BULK ORDERS</a>
        <a href="./how.html">How it Works</a>
        <a href="./resell.html">Resell</a>
    </header>

    <!-- Dropdown menu for platform selection -->
    <div class="platform-dropdown">
        <label for="platform-select">Select Platform:</label>
        <select id="platform-select" onchange="loadServices()">
            <!-- Options will be dynamically generated here -->
        </select>
    </div>

    <!-- Container for service blocks -->
    <div id="services" class="container"></div>

    <footer>
        <p>&copy; 2024 CODERX Social</p>
    </footer>

    <script>
        // Function to dynamically generate platform options in the dropdown menu
        function populatePlatforms() {
            const platformSelect = document.getElementById('platform-select');
            for (const platform of config.platforms) {
                const option = document.createElement('option');
                option.value = platform.value;
                option.textContent = platform.name;
                platformSelect.appendChild(option);
            }
        }

        // Function to load social media service blocks based on selected platform
        function loadServices() {
            const platform = document.getElementById('platform-select').value;
            const servicesDiv = document.getElementById('services');
            servicesDiv.innerHTML = ''; // Clear previous services
            const platformServices = config.services.find(service => service.platform === platform);
            for (const plan of platformServices.plans) {
                const serviceBlock = document.createElement('div');
                serviceBlock.classList.add('service');
                serviceBlock.innerHTML = `
                    <h2>${plan.name}</h2>
                    <p>Description: ${plan.description}</p>
                    <p>Price: ${plan.price}</p>
                    ${plan.credit ? `<h5>Credit Value: ${plan.credit}</h5>` : ''}
                    <button onclick="buyNow('${plan.name}', '${plan.price}', 'WhatsApp')">Buy Now (WhatsApp)</button>
                    <!--<p>
                        <button onclick="buyNow('${plan.name}', '${plan.price}', 'Instagram')">Buy Now (Instagram)</button>
                    </p>-->
                    <!--<p>
                        <button onclick="payWithCredit('${plan.name}', '${plan.price}', '${plan.credit}')">Pay with Credit</button>
                    </p>-->
                `;
                servicesDiv.appendChild(serviceBlock);
            }
        }

        // Function to open a WhatsApp link with purchase data and copy to clipboard
        function buyNow(name, price, platform) {
            let purchaseData = `You are purchasing ${name} for ${price}`;
            let shareLink = '';
            if (platform === 'WhatsApp') {
                shareLink = `https://wa.me/${config.whatsappPhoneNumber}/?text=${encodeURIComponent(purchaseData)}`;
            } else if (platform === 'Instagram') {
                shareLink = `https://www.instagram.com/coderx.sa`;
            }
            navigator.clipboard.writeText(purchaseData)
                .then(() => {
                    window.open(shareLink);
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                    window.open(shareLink);
                });
        }

        // Function to open a WhatsApp link with purchase data and copy to clipboard for paying with credit
        function payWithCredit(name, price, credit) {
            let purchaseData = `You are purchasing ${name} for ${price} with Credit ${credit}`;
            const shareLink = `https://wa.me/${config.whatsappPhoneNumber}/?text=${encodeURIComponent(purchaseData)}`;
            navigator.clipboard.writeText(purchaseData)
                .then(() => {
                    window.open(shareLink);
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                    window.open(shareLink);
                });
        }

        // Initial loading of platforms and services on page load
        document.addEventListener('DOMContentLoaded', () => {
            populatePlatforms();
            loadServices();
        });
    </script>
</body>
</html>
